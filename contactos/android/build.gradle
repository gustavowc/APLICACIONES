buildscript {
    repositories {
        google()  // Este repositorio es necesario para las dependencias de Google (Firebase, por ejemplo)
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.6.0'  // Usa la versión de Gradle compatible
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase y otros servicios de Google requieren esta dependencia
    }
}

allprojects {
    repositories {
        google()  // Asegúrate de incluir google() aquí también
        mavenCentral()
    }
}
